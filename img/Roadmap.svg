  <defs>
    <style>
      .roadmap-1, .roadmap-4 {
        fill: #fff;
      }

      .roadmap-2, .roadmap-9 {
        fill: none;
        stroke-width: 5px;
      }

      .roadmap-2, .roadmap-5, .roadmap-6, .roadmap-8, .roadmap-9 {
        stroke: #fff;
        stroke-linecap: round;
      }

      .roadmap-3 {
        fill: #112a7c;
        font-family: SegoeUI-Bold, Segoe UI;
        font-weight: 700;
      }
      .roadmap-3, .roadmap-4 {
        
        font-size: 0px;
      }

      .roadmap-4 {
        font-family: SegoeUI, Segoe UI;
      }

      .roadmap-5, .roadmap-6, .roadmap-8 {
        stroke-width: 3.375px;
      }

      .roadmap-5 {
        fill: url(#linear-gradient);
      }

      .roadmap-6, .roadmap-8 {
        fill: url(#linear-gradient-4);
      }

      .roadmap-7 {
        font-family: SegoeUI-Bold, Montserrat;
      }

      .roadmap-8 {
        stroke-miterlimit: 10;
      }

      .roadmap-9 {
        opacity: 0;
        stroke-linecap: round;
        stroke-dasharray: 0 180;
        
        
      }
      .animated-dot{
      
        animation: dash-dot .5s ease-in-out forwards;
      }
      @keyframes dash-dot {
          to {

            stroke-dasharray: 0 11;
            
            }
      }  
      .roadmap-6, .roadmap-5, .roadmap-8, .roadmap-2{
        opacity: 0;
      }
      .roadmap-2{
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
      }
      
      .animated{
      
        animation: dash 10s linear forwards;
      }
      @keyframes dash {
          to {
            stroke-dashoffset: 0;
            }
      }  
      .roadmap-1{
        opacity: 0;
      }
         


    </style>
    <linearGradient id="linear-gradient" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
